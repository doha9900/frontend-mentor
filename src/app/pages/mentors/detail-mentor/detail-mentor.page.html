<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mentors"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="mentor" align="center">Detalles de Mentor</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentModal()">
        <ion-icon name="create-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="mentor">
    <!--  <ion-row>
       <ion-col class="ion-no-padding">
         <ion-img [src]=""></ion-img>
       </ion-col>
     </ion-row> -->
     <ion-row>
       <ion-col>
         <h1 class="ion-text-center">NOMBRE:{{mentor.name}}</h1>
       </ion-col>
     </ion-row>
     <ion-row>
      <ion-col>
        <h1 class="ion-text-center">EMAIL:{{mentor.email}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">DNI:{{mentor.dni}}</h1>
      </ion-col>
    </ion-row>
     <ion-row>
      
     </ion-row>
   </ion-grid> 
</ion-content>
